<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table border="1">
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Gender
            </th>
        </tr>
        <tr>
            <td>
                Alexissandra
            </td>
            <td>
                Garcia
            </td>
            <td>
                Male
            </td>
        </tr>

<tr>
    <td>
        Pascal
    </td>
    <td>
        Aime
    </td>
    <td>
        Female
    </td>
</tr>

<tr>
    <td>
        Mario
    </td>
    <td>
        Bowser
    </td>
    <td>
        Male
    </td>
</tr>
<caption>Normal Table</caption>
    </table>



    <hr>
    <h1>
        HTML TABLE with colpanel</h1>
    
        <table border="1">
            <tr>
                
                <th colspan="2">
                   names
                </th>
                <th>
                    Gender
                </th>
            </tr>

            <tr>
                <td>
                    Alexissandra
                </td>
                <td>
                    Smith
                </td>
                <td>
                    Male
                </td>
            </tr>
            <tr>
                <td>Jean</td>
                <td>Emile</td>
                <td>Female</td>
            </tr>
        </table>

        <hr>
        <h1>Table with rowspan</h1>
        <table border="1">
            <tr>
                <th rowspan="2">
                    Names
                </th>
                <td>
                    Alexissandra
                </td>
                </tr>
                <tr>
                    <td>
                        Smith
                    </td>
                </tr>
                
                
            </tr>
        </table>
           
</body>
</html>
