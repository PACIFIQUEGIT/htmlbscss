<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form desing using HTML</title>
</head>
<body>
    <h1>GeeksforGeeks</h1>
    <h3>Basic form design using HTML</h3>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label>
                First name:<input type="text">
            </label> <br><br>
            <label>
                Last name: <input type="text">
            </label> <br><br>
            <label>
            Gender: 
            <input type="radio" name="gender" value="Male" id="male"> 
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>  
            </label> <br><br>
            <label>
                Email: <input type="text">
            </label> <br><br>
            <label>
                Date of Birth: <input type="date" name="" id="">
            </label> <br><br>
            <label for="address">
                Address: <br>
                <textarea name="" id="address" cols="30" rows="5" placeholder=""></textarea>
            </label>
             <br><br>
            <input type="submit">  
        </fieldset>
    </form>
</body>
</html>
